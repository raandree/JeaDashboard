ResolutionPrecedence:
  - AllNodes\$($Node.NodeName)
  - Roles\AdManagementComputers
  - Roles\AdManagementUsers
  - Roles\AdManagementGroups
  - Roles\JeaCapability
  - Roles\Demo
  - Roles\DhcpManagement
  - JEA\Endpoints
  - JEA\Helpers
  - Baselines\DscLcm

DatumHandlers:
  Datum.ProtectedData::ProtectedDatum:
    CommandOptions:
      PlainTextPassword: SomeSecret

default_lookup_options: MostSpecific

lookup_options:
  Configurations:
    merge_basetype_array: Unique

  JeaRoles:
    merge_hash: deep
  JeaRoles\Roles:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - Path
