JeaEndpoints:
  EndPoints:
    - Name: JeaDiscovery
      Ensure: Present
      RoleDefinitions:
        NT-AUTORITÄT\Authentifizierte Benutzer:
          RoleCapabilities:
            - JeaCapability
      SessionType: RestrictedRemoteServer
      HungRegistrationTimeout: 15
      VisibleProviders:
        - FileSystem

