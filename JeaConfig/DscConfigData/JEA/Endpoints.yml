Configurations:
  - JeaEndpoints

JeaEndpoints:
  EndPoints:
    - Name: JeaDiscovery
      Ensure: Present
      RoleDefinitions:
        NT AUTHORITY\Authenticated Users:
          RoleCapabilities:
            - JeaCapability
      SessionType: RestrictedRemoteServer
      HungRegistrationTimeout: 15
      VisibleProviders:
        - FileSystem
      RunAsVirtualAccount: true
    
    - Name: JeaDemo1
      GroupManagedServiceAccount: contoso\GMSA1
      Ensure: Present
      RoleDefinitions:
        contoso\Domain Users:
          RoleCapabilities:
          - Demo1
        contoso\Domain Computers:
          RoleCapabilities:
          - Demo1
      SessionType: RestrictedRemoteServer
    
    - Name: JeaDemo2
      GroupManagedServiceAccount: contoso\GMSA2
      Ensure: Present
      RoleDefinitions:
        contoso\Domain Users:
          RoleCapabilities:
          - Demo1
          - Demo2
        contoso\Domain Computers:
          RoleCapabilities:
          - Demo1
          - Demo2
      SessionType: RestrictedRemoteServer
    
    - Name: AdManagement
      GroupManagedServiceAccount: contoso\GMSA2
      Ensure: Present
      RoleDefinitions:
        contoso\Domain Users:
          RoleCapabilities:
          - AdManagement
        contoso\Domain Computers:
          RoleCapabilities:
          - AdManagement
      SessionType: RestrictedRemoteServer
    
    - Name: DhcpManagement
      GroupManagedServiceAccount: contoso\GMSA2
      Ensure: Present
      RoleDefinitions:
        contoso\Domain Users:
          RoleCapabilities:
          - DhcpManagement
        contoso\Domain Computers:
          RoleCapabilities:
          - DhcpManagement
      SessionType: RestrictedRemoteServer
    
    - Name: AdTest
      GroupManagedServiceAccount: contoso\GMSA2
      Ensure: Present
      RoleDefinitions:
        contoso\Domain Users:
          RoleCapabilities:
          - AdTest
        contoso\Domain Computers:
          RoleCapabilities:
          - AdTest
      SessionType: RestrictedRemoteServer
